<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Slider Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .carousel-item {
      transition: transform 2s ease, opacity 1.5s ease;
    }
    .carousel-item img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
    .carousel-caption {
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
      animation: fadeInUp 1s ease-in-out;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 100%, 0);
      }
      to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    }
    .carousel-control-custom {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      font-size: 24px;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      transition: background-color 0.3s ease;
    }
    .carousel-control-custom:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
    .carousel-control-custom.left {
      left: 20px;
    }
    .carousel-control-custom.right {
      right: 20px;
    }
    .play-pause-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      font-size: 24px;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      transition: background-color 0.3s ease;
    }
    .play-pause-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
    .carousel-indicators [data-bs-target] {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://mystickermania.com/cdn/stickers/anime/spy-family-anya-peace-512x512.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Anya Fans Base
      </a>
    </div>
  </nav>
  
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://wallpapers.com/images/featured-full/anya-forger-xltycnoeykot1q35.jpg" class="d-block w-100" alt="Slide 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Anya 1</h5>
          <p>Gambar Imut Anya Forger.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://wallpapers-clan.com/wp-content/uploads/2024/04/spy-x-family-anya-forger-pink-desktop-wallpaper-preview.jpg" class="d-block w-100" alt="Slide 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>Anya 2</h5>
          <p>Gambar cantik lainnya dari Anya Forger.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://images6.alphacoders.com/124/1247372.png" class="d-block w-100" alt="Slide 3">
        <div class="carousel-caption d-none d-md-block">
          <h5>Anya 3</h5>
          <p>Gambar Anya Forger yang menakjubkan.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-custom left" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      &#9664;
    </button>
    <button class="carousel-control-custom right" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      &#9654;
    </button>
    <button class="play-pause-button" id="playPauseButton">
      &#10074;&#10074;
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    const carouselElement = document.querySelector('#carouselExampleControls');
    const carouselInstance = new bootstrap.Carousel(carouselElement, {
      interval: 3000,
      ride: 'carousel'
    });
    const playPauseButton = document.querySelector('#playPauseButton');
    let isPlaying = true;

    playPauseButton.addEventListener('click', () => {
      if (isPlaying) {
        carouselInstance.pause();
        playPauseButton.innerHTML = '&#9654;';
      } else {
        carouselInstance.cycle();
        playPauseButton.innerHTML = '&#10074;&#10074;';
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
